<div class="split-view-container">
  <div class="left">
    <!-- Tweet Application -->
    <div class="logo-data">
      <img class="logo-size" src="assets\tweet-app-logo\tweet-logo.png" alt="tweet-app-logo"/>
    </div>

  </div>
  <div class="right">
    <div class="form-ft">
      <div><h1>Register Here</h1></div>
      <div>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <!-- Registration Form -->
          <mat-form-field class="full-width">
            <mat-label>Enter First Name</mat-label>
            <input
              [(ngModel)]="registerUserData.firstName"
              name="firstname" formControlName="firstname"
              required type="text" matInput/>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Enter Last Name</mat-label>
            <input
              [(ngModel)]="registerUserData.lastName"
              name="lastname" formControlName="lastname"
              required type="text" matInput/>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Enter Email</mat-label>
            <input
              [(ngModel)]="registerUserData.email"
              name="email" formControlName="email"
              required type="email" matInput/>
          </mat-form-field>
          <span class = "mat-error" *ngIf="email && email.invalid && (email.dirty || email.touched) ">Email is invalid</span>

          <mat-form-field class="full-width">
            <mat-label>Enter Username</mat-label>
            <input
              [(ngModel)]="registerUserData.userId"
              name="username" formControlName="username"
              required type="text" matInput/>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Enter Password</mat-label>
            <input
              [(ngModel)]="registerUserData.password"
              name="password" formControlName="password"
              required type="password" matInput/>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Enter Contact Number</mat-label>
            <input
              [(ngModel)]="registerUserData.contactNumber"
              name="contacting" formControlName="contacting"
              required type="number" matInput/>
          </mat-form-field>
          <div>
            <button type="submit" mat-raised-button>Register User</button>
            <button class="form-margin" type="reset" color="reset" mat-raised-button color="accent">Reset</button>
          </div>

        </form>

      </div>


    </div>

  </div>
</div>
